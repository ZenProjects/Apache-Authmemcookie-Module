version: 2
jobs:
  build:
    docker:
      - image: debian:latest
    steps:
      - checkout
      - run:
          name: pre 
          command: apt-get update && apt-get install -y gcc apache2-dev libmemcached-dev autoconf 
      - run:
          name: libmemcached version
          command: dpkg -s libmemcached-dev && dpkg -L libmemcached-dev
      - run:
          name: autogen
          command: autoconf -f
      - run:
          name: autoconf
          command: ./configure --with-apxs=/usr/bin/apxs --with-libmemcached=/usr && cat mod_auth_memcookie.h || cat config.log  
      - run:
          name: build
          command: make  && ls -al .libs/mod_auth_memcookie.so
      - run:
          name: install
          command: make install








